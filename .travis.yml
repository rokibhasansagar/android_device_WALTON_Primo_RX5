os: linux
dist: xenial
language: minimal
sudo: required
git:
  depth: 3
addons:
  apt:
    update:
    - true
    packages:
    - wput
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
services:
  - docker
before_install:
  - docker pull fr3akyphantom/bionic-droid-builder:latest
before_script:
  - cd $HOME && mkdir twrp
  - wget -q https://github.com/rokibhasansagar/twrp_compressed_sources/releases/download/untagged-274084d99841b6134a78/PitchBlackRecoveryProject-master-norepo-20191010.tar.xz
    -O $HOME/twrp.tar.xz
  - tar -xJf twrp.tar.xz --directory $HOME/twrp/ && rm twrp.tar.xz
script:
  - cd $HOME/twrp/ && git clone https://github.com/rokibhasansagar/android_device_twrp_WALTON_Primo_RX5.git -b pbrp2 device/WALTON/Primo_RX5
  - git clone https://github.com/ZeoRexDevs/device_generic_mtk_twrpbuilder device/generic/twrpbuilder
  - rm -rf bootable/recovery && git clone https://github.com/rokibhasansagar/android_bootable_recovery -b features-patch-2 --single-branch bootable/recovery
  - git clone https://github.com/PitchBlackRecoveryProject/external_magisk-prebuilt external/magisk-prebuilt
  - |
    docker run --privileged --rm -it
      -e USER_ID=$(id -u) -e GROUP_ID=$(id -g)
      -v "$(pwd):/home/builder/pitchblack/:rw,z"
      -v "/home/$USER/.ccache:/srv/ccache"
      fr3akyphantom/pitchblack-builder:latest
      /bin/bash << EOF
    cd /home/builder/pitchblack/ && ls -la .
    source build/envsetup.sh
    lunch omni_Primo_RX5-userdebug
    set -e
    make -j16 recoveryimage
    exit
    EOF
after_success:
  - cd $HOME/twrp/
  - cp out/target/product/Primo_RX5/PitchBlack-*.zip .
  - curl -s --upload-file PitchBlack-*.zip https://transfer.sh/ && echo ""
  - wput PitchBlack-*.zip ftp://"$FTPUser":"$FTPPass"@"$FTPHost"//PBTWBuild-$(date +%Y%m%d-%H%M)/
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: $HOME/twrp/PitchBlack-*.zip
  on:
    tags: false
    branch: pbrp3
branches:
  only:
  - pbrp3
  except:
  - /^(?i:untagged)-.*$/
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
notifications:
  email:
  - rokibhasansagar2014@outlook.com
